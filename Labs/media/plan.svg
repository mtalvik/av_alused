<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f0f0"/>
  
  <!-- Classroom Section -->
  <rect x="50" y="50" width="300" height="200" fill="#e6f2ff" stroke="#000" stroke-dasharray="5,5"/>
  <text x="200" y="40" text-anchor="middle" font-size="14" font-weight="bold">Klassiruum</text>
  
  <!-- Computers in Classroom -->
  <rect x="70" y="100" width="100" height="60" fill="#4a90e2" stroke="#000" rx="10"/>
  <text x="120" y="130" text-anchor="middle" fill="white">Arvuti 1</text>
  
  <rect x="230" y="100" width="100" height="60" fill="#4a90e2" stroke="#000" rx="10"/>
  <text x="280" y="130" text-anchor="middle" fill="white">Arvuti 2</text>
  
  <!-- Server Room Section -->
  <rect x="550" y="50" width="250" height="200" fill="#e6f3e6" stroke="#000" stroke-dasharray="5,5"/>
  <text x="675" y="40" text-anchor="middle" font-size="14" font-weight="bold">Serveriruum</text>
  
  <!-- Patch Panel in Server Room -->
  <rect x="600" y="100" width="100" height="60" fill="#e74c3c" stroke="#000" rx="10"/>
  <text x="650" y="130" text-anchor="middle" fill="white">Patch-paneel</text>
  
  <!-- Switch in Server Room -->
  <rect x="600" y="200" width="100" height="60" fill="#9b59b6" stroke="#000" rx="10"/>
  <text x="650" y="230" text-anchor="middle" fill="white">Switch</text>
  
  <!-- Ethernet Cable Connections -->
  <!-- Computers to Wall Socket -->
  <line x1="120" y1="160" x2="120" y2="220" stroke="#000" stroke-width="3"/>
  <line x1="280" y1="160" x2="280" y2="220" stroke="#000" stroke-width="3"/>
  
  <!-- Wall Socket to Patch Panel -->
  <line x1="120" y1="220" x2="650" y2="130" stroke="#000" stroke-width="3"/>
  <line x1="280" y1="220" x2="650" y2="160" stroke="#000" stroke-width="3"/>
  
  <!-- Patch Panel to Switch - TWO SEPARATE CONNECTIONS -->
  <line x1="630" y1="160" x2="630" y2="200" stroke="#000" stroke-width="3"/>
  <line x1="670" y1="130" x2="670" y2="200" stroke="#000" stroke-width="3"/>
  
  <!-- Console Connections through Patch Panel -->
  <line x1="120" y1="180" x2="600" y2="110" stroke="#ff0000" stroke-width="3" stroke-dasharray="10,5"/>
  <line x1="280" y1="180" x2="600" y2="140" stroke="#ff0000" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Patch Panel to Switch for Console -->
  <line x1="600" y1="125" x2="650" y2="200" stroke="#ff0000" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Annotations -->
  <text x="100" y="240" font-size="12">Ethernet kaabel</text>
  <text x="300" y="200" font-size="12" fill="red">Konsool kaabel</text>
  
  <!-- Additional Explanation Text -->
  <text x="400" y="480" text-anchor="middle" font-size="12">
    Nii Ethernet kui ka konsool-ühendused käivad läbi patch-paneeli
  </text>
</svg>
